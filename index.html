<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" max="50" placeholder="Enter length">
    
    <div class="options">
      <input type="checkbox" id="numbers" checked>
      <label for="numbers">Include Numbers</label>
      
      <input type="checkbox" id="uppercase" checked>
      <label for="uppercase">Include Uppercase Letters</label>
      
      <input type="checkbox" id="lowercase" checked>
      <label for="lowercase">Include Lowercase Letters</label>
      
      <input type="checkbox" id="specialChars" checked>
      <label for="specialChars">Include Special Characters</label>
    </div>
    
    <button id="btn">Generate Password</button>
    
    <div class="result">
      <label for="password">Your Password:</label>
      <input type="text" id="password" >
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
